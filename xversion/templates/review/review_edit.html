<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit your review</title>
</head>
<body>
{% block title %}
<h3>Edit your review</h3>
{% endblock %}
{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form id="review-form" action="{% url 'review:edit_review' m_id r_id %}?commit=true" method="POST">
    {% csrf_token %}
    {{ form_edit.comment }}
    <input type="submit" value="Done" />
</form>

{% block javascript %}
<script>
window.onload = function() {
      document.getElementById('reviewComment').value = '{{ review }}';
};
</script>
{% endblock %}

{% endblock %}
</body>
</html>
