{% extends "uaccounts/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Xsite !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.email }}</h2>
    {% else %}
        <h2>You are not authenticated.</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
