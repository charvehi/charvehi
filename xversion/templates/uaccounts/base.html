<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">

          <li><a class="navbar-brand" href="{% url 'index' %}">Xsite</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          {# Some logic on what to display for last item#}

          {% if email is not None  %}
            {% block signout %}
            <li><a href="{% url 'uaccounts:user_login' %}">Signout</a></li>
            {% endblock %}
          {% else %}
            <li><a class="navbar-link" href="{% url 'uaccounts:register' %}">Register</a></li>
            <li><a class="navbar-link" href="{% url 'uaccounts:user_login' %}">Login</a></li>
</ul>
          {% endif %}


      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
