{% extends "uaccounts/base.html" %}
{% load staticfiles %}

{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Welcome to the Xsite!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just a moment.</h3>

<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user.as_p }}
          {{ user_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
