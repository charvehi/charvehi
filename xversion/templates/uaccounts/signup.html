{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

{% block content %}

            <header class="header7" id="header7">

  {% include "uaccounts/base.html" %}

                <div class="intro center-content">
                    <div class="container">

                        <div class="row">
                            <div class="col-md-5">
                                <form class="login-reg">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h3 class="pull-stop" data-selector="h3" style="">Keep track of your rides. Get offers!</h3>
                                            <p data-selector="p" style="">Signup now</p>
                                        </div>
                                                  {{ user.as_p }}
                                                {{ user_form.as_p }}
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                {{ user_form.email }}
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                {{ user_form.password }}
                                            </div>
                                            <input type="submit" class="btn btn-info btn-block button" value="Proceed" data-selector="a.btn, button.btn" style="">
                                            <div class="sign-tag"><p data-selector="p" style="">Already Have a Account | <a href="{% url 'uaccounts:user_login' %}">Log In</a></p></div>
                                        </div>

                                    </div>
                                </form>
                            </div>

                        </div><!-- row -->

                    </div><!-- intro -->

                </div><!-- container -->

            </header><!-- header -->
{% endblock %}
</body>
</html>
