{% load static %}
<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  {% include "useraccounts/base.html" %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3" style="border: 2px solid darkslateblue;">
            <h2>{{ request.user }}</h2>
            <p>you can change your status..!</p>
            <form method="post">
                {% csrf_token %}
            {{ form.status }}status &nbsp&nbsp&nbsp
                <button type="submit" class="btn btn-info">Change</button>
            </form>

        </div>
        <div class="col-sm-9">

                        {% for m in models %}

                      <div class="col-md-3">

                        <div class="thumbnail">
                            <a href="{{ m.get_absolute_url }}">
                                <img src="{% if m.model_image %} {{ media_url }}{{ m.model_image }} {% else %} {% static 'img/default.jpg' %} {% endif %}" alt="..." style="height: 130px; width: auto">
                            </a>
                            <div class="caption">
                                <h3 class="text-center" style="color: #0B1022">
                                    <a href="{{ m.get_detail_url }}?current_loc={{ loc }}&start={{ start }}&end={{ end }}&lat={{ lat }}&lon={{ lon }}&area={{ area }}">{{ m.model_name }}</a>
                                </h3>
                                <p class="text-center fa" >&#xf156; {{ m.price }}</p>
                            </div>
                            <div class="caption">{{ m.dealer_name }}</div>
                            <div class="caption">{{ m.d_id.dealer_address }}</div>
                            <div class="caption"><h4>{{ m.status }}</h4></div>
                            <a href="/dealer/edit/{{ m.m_id}}" class="btn btn-info btn-block"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                        </div>
                      </div>


                    {% endfor %}

        </div>
    </div>
</div>



</body>
</html>
